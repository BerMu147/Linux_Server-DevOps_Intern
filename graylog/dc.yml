version: '3.3'
services:
  mongo:
    image: mongo:4.2
 
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == worker
    volumes:
      - mongodb_data:/data/db
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch-oss:7.10.2

    environment:
      - http.host=0.0.0.0
      - transport.host=localhost
      - network.host=0.0.0.0
      - "ES_JAVA_OPTS=-Xms8g -Xmx8g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    deploy:
      replicas: 1
  graylog:
    image: graylog/graylog:4.1.1
    environment:
      # CHANGE ME!
      - GRAYLOG_PASSWORD_SECRET=dgbv24444b6dvfd6er
      # Password: admin
      - GRAYLOG_ROOT_PASSWORD_SHA2=8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918
      - GRAYLOG_HTTP_EXTERNAL_URI=https://graylog-internship2021.mss.ba/
      - GRAYLOG_WEB_ENDPOINT_URI=https://graylog-internship2021.mss.ba/
    volumes:
      - graylog_data_config:/usr/share/graylog/data/config
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.platform.os == linux
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.graylog.entrypoints=web"
        - "traefik.http.routers.graylog.rule=Host(`graylog-internship2021.mss.ba`)"
        - "traefik.http.routers.graylog.middlewares=traefik-https-redirect@file"
        - "traefik.http.routers.graylog-secure.entrypoints=websecure"
        - "traefik.http.routers.graylog-secure.rule=Host(`graylog-internship2021.mss.ba`)"
        - "traefik.http.routers.graylog-secure.tls=true"
        - "traefik.http.services.graylog.loadbalancer.server.port=9000"
        - "traefik.http.middlewares.graylog-auth.forwardauth.tls.insecureSkipVerify=true"
        - "traefik.docker.network=PrviNetwork"
        - "traefik.http.routers.graylog-secure.tls.certresolver=myresolver"
    ports:
      # Syslog TCP
      - 514:514
      # Syslog UDP
      - 514:514/udp
      # GELF TCP
      - 12201:12201
      # GELF UDP
      - 12201:12201/udp
networks:
  default:
    external:
      name: PrviNetwork
volumes:
  mongodb_data:
  graylog_data_config:
